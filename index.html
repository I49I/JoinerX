  <script>
    (function(){
      const p = new URLSearchParams(location.search);
      const placeId = p.get('placeId');
      const gameId = p.get('gameInstanceId');
      
      if (!placeId) {
        document.body.innerText = 'placeId nan';
        return;
      }

      const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      
      const robloxUri = `roblox://experiences/start?placeId=${placeId}${gameId ? `&gameInstanceId=${gameId}` : ''}`;
      const webUrl = `https://www.roblox.com/games/start?placeId=${placeId}${gameId ? `&gameInstanceId=${gameId}` : ''}`;
      const workerUrl = `https://braintopia-auto.pneed100.workers.dev/?placeID=${placeId}&gameInstanceId=${gameId || ''}`;
      
      let redirectAttempted = false;
      let fallbackTriggered = false;

      function tryDeeplink() {
        if (redirectAttempted) return;
        redirectAttempted = true;

        const handleVisibilityChange = () => {
          if (document.hidden) {
            document.removeEventListener('visibilitychange', handleVisibilityChange);
            window.removeEventListener('blur', handleWindowBlur);
          }
        };

        const handleWindowBlur = () => {
          setTimeout(() => {
            if (document.hidden) {
              document.removeEventListener('visibilitychange', handleVisibilityChange);
              window.removeEventListener('blur', handleWindowBlur);
            }
          }, 100);
        };

        document.addEventListener('visibilitychange', handleVisibilityChange);
        window.addEventListener('blur', handleWindowBlur);

        if (isIOS) {
          window.location.href = robloxUri;
        } else {
          const iframe = document.createElement('iframe');
          iframe.style.display = 'none';
          iframe.src = robloxUri;
          document.body.appendChild(iframe);
          
          setTimeout(() => {
            document.body.removeChild(iframe);
          }, 300);
        }

        setTimeout(() => {
          if (!document.hidden && !fallbackTriggered) {
            fallbackTriggered = true;
            tryWorkerFallback();
          }
        }, 800);
      }

      function tryWorkerFallback() {
        if (!gameId) {
          goToWeb();
          return;
        }

        const img = new Image();
        img.onload = img.onerror = () => {
          window.location.href = workerUrl;
        };
        
        setTimeout(() => {
          if (!fallbackTriggered) {
            goToWeb();
          }
        }, 1500);

        img.src = workerUrl;
      }

      function goToWeb() {
        window.location.href = webUrl;
      }
  
      function initialize() {
        tryDeeplink();
        
        setTimeout(() => {
          if (!document.hidden) {
            window.location.href = webUrl;
          }
        }, 4000);
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initialize);
      } else {
        initialize();
      }

      window.addEventListener('focus', () => {
        setTimeout(() => {
          if (!fallbackTriggered && redirectAttempted) {
            fallbackTriggered = true;
            tryWorkerFallback();
          }
        }, 200);
      });

    })();
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0; url=https://www.roblox.com/games"/>
  </noscript>
</body>
